name: CI/CD Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Build and Push Docker Image
        run: |
            echo ${{ secrets.AWS_ACCESS_KEY_ID }} > aws_access_key_id
            echo ${{ secrets.AWS_SECRET_ACCESS_KEY }} > aws_secret_access_key
            ECR_url="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com"
            docker build -t my-app:1.1 .
            docker tag my-app:1.1 $ECR_url:1.1
            echo ${{ secrets.AWS_SECRET_ACCESS_KEY }} | docker login -u ${{ secrets.AWS_ACCOUNT_ID }} --password-stdin $ECR_url
            docker push $ECR_url:1.1
        
      
      - name: Deploy to ECS
        run: |
          terraform init
          terraform apply -auto-approve
        env:
          TF_VAR_aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          TF_VAR_aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}